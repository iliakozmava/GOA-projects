<!-- 
2) nesting ესაა თეგი თეგში = მაგ: <div><p>...</p></div>
ინდენტაცია უბრალოდ ლამაზად და სწორ ხაზზე წერაა
<body> ში არის ყველაფერი რაც ჩანს
<head> ში ისეთი რაღაცებია რაც საიტს ეხმარება მაგ: სახელი
-->

<html>

    <h2>რა უყვარს ბობის?</h2>
    <ul>
        <li>ჯოხით თამაში</li>
        <li>ეზოში სირბილი</li>
        <li>და ძილი</li>
    </ul>

    >

</html>
